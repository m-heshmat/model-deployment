<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FWI Prediction</h1>
        <!-- Form that sends POST data to /predictdata route -->
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <label for="Temperature">Temperature</label>
            <input type="text" id="Temperature" name="Temperature" placeholder="Enter Temperature" required>

            <label for="RH">RH</label>
            <input type="text" id="RH" name="RH" placeholder="Enter RH" required>

            <label for="WS">Wind Speed (WS)</label>
            <input type="text" id="WS" name="WS" placeholder="Enter Wind Speed" required>

            <label for="Rain">Rain</label>
            <input type="text" id="Rain" name="Rain" placeholder="Enter Rain Amount" required>

            <label for="FFMC">FFMC</label>
            <input type="text" id="FFMC" name="FFMC" placeholder="Enter FFMC" required>

            <label for="DMC">DMC</label>
            <input type="text" id="DMC" name="DMC" placeholder="Enter DMC" required>

            <label for="ISI">ISI</label>
            <input type="text" id="ISI" name="ISI" placeholder="Enter ISI" required>

            <label for="Classes">Classes</label>
            <input type="text" id="Classes" name="Classes" placeholder="Enter Class (1 for Fire, 0 for Not Fire)" required>

            <label for="Region">Region</label>
            <input type="text" id="Region" name="Region" placeholder="Enter Region" required>

            <button type="submit">Predict</button>
        </form>

        <!-- Show the result after submission -->
        {% if results %}
            <div class="result">
                <p>Predicted FWI: {{ results }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
